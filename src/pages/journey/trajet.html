<ion-header>
    <ion-navbar>
      <ion-title id="page12">Trajet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
    <form id="trajet-form6" class="list">
      <ion-item class="item-avatar" id="trajet-list-item11">
        <h2>Trajet : {{journey.Depart}} à {{journey.Destination}}</h2>
      </ion-item>
      <div class="spacer" style="width: 300px; height: 33px;"></div>
      <ion-list>
        <ion-item>
          <ion-label color="primary">Départ :&nbsp;</ion-label>
          <ion-input id="trajet-textarea1" value="{{journey.Depart}}"></ion-input>
        </ion-item>
      </ion-list>
      <label class="item item-input" id="trajet-textarea2">
        <span class="input-label"></span><textarea placeholder="To">{{journey.Destination}}</textarea></label>
      <div class="spacer" style="width: 300px; height: 34px;"></div>
      <div id="trajet-markdown4" class="show-list-numbers-and-dots">
        <p style="color:#000000;">{{journey.prix}}</p>
        <p style="color:#000000;">{{journey.Status}}</p>
      </div>
      <label class="item item-select" id="trajet-select2">
        <span class="input-label">Reserver</span>
        <select>
          <option>1 personne</option>
          <option>2 personne</option>
          <option>3 personne</option>
        </select>
      </label>
      <button ion-button id="trajet-button8" class="button button-positive button-block">Reserver maintenant</button>
      <button ion-button id="delete-button" clear block color="danger" (click)="delete()">Supprimer le voyage</button>
    </form>
  </ion-content>
