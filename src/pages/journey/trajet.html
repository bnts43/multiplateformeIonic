<ion-header>
    <ion-navbar>
      <ion-title id="page12">Trajet</ion-title>
  </ion-navbar>
  <header-nav></header-nav>

</ion-header>

<ion-content padding="true" class="has-header">
    <form id="trajet-form6" class="list">
      <ion-list>
        <ion-item>
          <ion-label color="primary">Départ :</ion-label>
          <ion-input id="trajet-text1" [(ngModel)]="journey.Depart" name="Depart"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Destination :&nbsp;</ion-label>
            <ion-input id="trajet-text2" [(ngModel)]="journey.Destination" name="Destination"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Tarif :&nbsp;</ion-label>
            <ion-input id="trajet-text3" [(ngModel)]="journey.prix" name="prix"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Satut actuel :&nbsp;</ion-label>
            <ion-textarea id="trajet-textarea1" [(ngModel)]="journey.Status" name="Status"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Cliquez pour changer la date du trajet</ion-label> 
            <ion-datetime max="{{maxDate}}" displayFormat="DD MM YYYY HH:mm" pickerFormat="DD MM YYYY HH:mm" [(ngModel)]="date" name="date"></ion-datetime>
          </ion-item>
      <ion-item id="trajet-select1">
        <ion-label>Réserver pour :</ion-label>
        <ion-select>
          <ion-option value="1" selected>1 personne</ion-option>
          <ion-option value="2">2 personnes</ion-option>
          <ion-option value="3">3 personnes</ion-option>
        </ion-select>
      </ion-item>
      </ion-list>
      <button ion-button id="trajet-button8" class="button button-positive button-block" (click)="reserve()">Reserver maintenant</button>
      <button ion-button id="save-button" block color="secondary" (click)="update()">Enregistrer les modifications</button>
      <button ion-button id="delete-button" block color="danger" (click)="delete()">Supprimer le voyage</button>
    </form>
  </ion-content>
