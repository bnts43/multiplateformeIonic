<ion-header>
  <ion-navbar>
    <ion-title>
      Hi {{email}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list *ngFor="let journey of journeys | async" >
		<ion-card  (click)="navigateToJourney(journey.ref, journey.Date)">
      <ion-item>
          {{journey.Depart}} - {{journey.Destination}}
      </ion-item>
    </ion-card>
  </ion-list>
  <button ion-button clear block (click)="navigateToJourney()">Ajouter un trajet</button>
</ion-content>
