<header-nav></header-nav>

<ion-content padding>
  <ion-list *ngFor="let journey of journeys | async" >
		<ion-card  (click)="navigateToJourney(journey.ref, journey.Date)">
      <ion-item>
          {{journey.Depart}} - {{journey.Destination}} - {{journey.dateION}}
      </ion-item>
    </ion-card>
  </ion-list>

  <button ion-button (click)="navigateToJourney()" icon-start>      <ion-icon name="star"></ion-icon>
    Ajouter un trajet</button>
  <button ion-button  color="dark" (click)="displayAllJourneys()" icon-end>Afficher tous les trajets</button>
</ion-content>
